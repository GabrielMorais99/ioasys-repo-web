<div class="wrapper-login">
  <div class="logo"></div>
  <h4 no-margin>
    <div class="BEM-VINDO-AO-EMPRESA">Bem-Vindo ao Empresas</div>
    <div class="Lorem-ipsum-dolor-si">
      Lorem ipsum dolor sit amet, contetur adipiscing elit. Nunc accumsan.
    </div>
  </h4>
  <div class="login-form">
    <form [formGroup]="loginForm">
      <div>
        <mat-form-field appearance="legacy">
          <mat-label type="text" placeholder="Email">Email</mat-label>
          <input
            matInput
            type="text"
            placeholder="ioasys@gmail.com"
            formControlName="email"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="legacy">
          <mat-label type="password" placeholder="Senha">Senha</mat-label>
          <input
            matInput
            class="input-field col s6"
            type="password"
            placeholder="Senha"
            formControlName="password"
          />
        </mat-form-field>
      </div>
      <div class="spinner-container" *ngIf="loading">
        <mat-spinner diameter="24"></mat-spinner>
      </div>
      <div class="button-login">
        <button mat-button [disabled]="loading" (click)="login()">
          Entrar
        </button>
      </div>
    </form>
  </div>
  <!-- src="../../../assets/img/img-login.png" -->
</div>
